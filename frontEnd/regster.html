<html>
<head>

<body >

 <form action="studentList.html">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to register.</p>
    <a class="registerbtn" style="float:right; width: auto;" href="studentList.html"><b>View List</b></a>
    <hr>
	
    <label for="name" ><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" id="name" required>

    <label for="age"><b>Age</b></label>
    <input type="text" placeholder="Enter Age" name="psw" id="age" required>

    <label for="rgsNm" ><b>Registration Number</b></label>
    <input type="text" placeholder="Registration Number" id="rgsNm" name="Registration-Number" required>
    <hr>

    <button class="registerbtn" onClick="regstrSt()">Register</button>
  </div>
</form>
</body>
</html>
